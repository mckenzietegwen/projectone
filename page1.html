<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">

    <link href="modern.css" rel="stylesheet">
		<title>page 1</title>
		<link rel="icon" type="image/x-icon" href="favicon.png">
<!-- JS drag and drop -->
    <style>
      #div1 {
        width: 300px;
        height: 200px;
        padding: 10px;
        position: absolute;
        right:0;
        top: 620px;
      }
      </style>

      <script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
<!-- JS drag and drop -->
	</head>
	<body>
    <section class="images">
		<div>
      <img src="/webready/photo1.png" alt="New York City Station Platform">
    </div>
    <div id="photo2">
      <img src="/webready/photo2.png" alt="42nd Street Staircase">
    </div>
		</section>
    <section class="text">
      <div>
        <p>swipe your <span style="color: #304FFF"> metrocard </span> to start your journey.</p>
      </div>
      </section>

      <!-- JS drag and drop -->
      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <br>
      <img id="drag1" src="metrocard.png" style="width: 200px;" draggable="true" ondragstart="drag(event)" width="200px" height="auto">
      <a href="page2.html">
      <button type="button" class="button" style="border:1px solid white; z-index: 1;">walk through</button>
      </a>
    <!-- JS drag and drop -->

      <section class="turnstile">
      <div>
        <img src="Original_Turnstile.png" alt="Turnstile" style="position: absolute; right:0; bottom:0px; width:75%">
      </div>
    </section>
	</body>
</html>
